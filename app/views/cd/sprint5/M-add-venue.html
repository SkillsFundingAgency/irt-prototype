<script>

function isValidPostcode(p) { 
    var postcodeRegEx = /[A-Z]{1,2}[0-9]{1,2} ?[0-9][A-Z]{2}/i; 
    return postcodeRegEx.test(p); 
}

$(document).ready(function(e) {

$("#post").keyup(function (e) {
	if(isValidPostcode($(this).val())) {
		$("#post").removeClass("govuk-input--error");
		$(".grerr").removeClass("govuk-form-group--error");
		$("#pcerr").hide();
	} else {
		$("#post").addClass("govuk-input--error");
		$(".grerr").addClass("govuk-form-group--error");
		$("#pcerr").show();
	}
});

});


</script>
