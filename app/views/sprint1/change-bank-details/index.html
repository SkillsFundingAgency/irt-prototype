{% extends "layout.html" %}

{% block page_title %}
GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                To notify the DfE of a change in your organisation's bank details
            </h1>

            <form>
                <div class="form-group">
                    <fieldset class="inline">

                        <div class="form-group">
                            <label class="form-label" for="supplier-name">Supplier Name</label>
                            <input class="form-control" id="supplier-name" name="supplier-name" type="text">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="supplier-name">Supplier full legal name <br> (if different to above)</label>
                            <input class="form-control" id="supplier-name" name="supplier-name" type="text">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="supplier-name">Supplier Number <br>(7 digit reference number from your remittance)</label>
                            <input class="form-control" id="supplier-name" name="supplier-name" type="text">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="supplier-name">Companies House Number</label>
                            <input class="form-control" id="supplier-name" name="supplier-name" type="text">
                        </div>

                            <a href="/sprint1/change-bank-details/1.html" class="button" type="submit" value="Save and continue">Save and continue</a>

                    </fieldset>
                </div>
            </form>


        </div>
    </div>
</main>

{% endblock %}
